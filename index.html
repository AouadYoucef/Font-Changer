<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Ubuntu and Cairo Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Dongle Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Simple Articles Editor</title>
  </head>
  <body>
    <div class="content">
      <div class="content-changer">
        <select name="fonts" id="fonts">
          <option value="ubuntu">Choose Font--</option>
          <option value="Ubuntu">Ubuntu</option>
          <option value="Cairo">Cairo</option>
          <option value="Dongle">Dongle</option>
        </select>
        <div class="fontWeight">B</div>
        <button class="minus hover" disabled>-</button>
        <div class="fontSize ">16</div>
        <button class="plus hover">+</button>
        <div class="invert">Invert Colors</div>
      </div>
      <div class="article">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea, amet error
        deleniti perspiciatis quae repellendus veritatis! Harum, nam quas
        debitis deserunt rerum officiis quod sunt voluptate tempore beatae
        accusamus suscipit?
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
